<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
        <!-- bootstrap css1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="dropdown">
            <a href="#" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Send Now</a>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Send Now</a></li>
                <li><a href="#" class="dropdown-item">Save Draft</a></li>
                <!-- hr will divide dropdown menu(optional) -->
                <li><hr class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">Preview</a></li>
            </ul>
        </div>
        

        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
