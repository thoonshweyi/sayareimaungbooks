<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carl</td>
                    <td>22</td>
                </tr>
            </table>

            <!-- 'table-borderless' for no border -->
            <table class="table table-sm table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carl</td>
                    <td>22</td>
                </tr>
            </table>

            <table class="table table-dark table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carl</td>
                    <td>22</td>
                </tr>
            </table>

            <table class="table table-hover table-info table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carl</td>
                    <td>22</td>
                </tr>
            </table>

            <table class="table table-sm table-danger table-active">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carl</td>
                    <td>22</td>
                </tr>
            </table>
        </div>


    </body>
</html>
