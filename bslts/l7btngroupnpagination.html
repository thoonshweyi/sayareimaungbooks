<!DOCTYPE html>
<html>
    <head>
        <title>Button Group & Pagination</title>
        <!-- bootstrap css1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <!-- btn-group -->
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Left</a>
                <a href="#" class="btn btn-success">Center</a>
                <a href="#" class="btn btn-info">Right</a>
            </div>
    
            <div class="btn-group-vertical mb-4">
                <a href="#" class="btn btn-outline-primary">Left</a>
                <a href="#" class="btn btn-outline-danger">Center</a>
                <a href="#" class="btn btn-outline-warning">Right</a>
            </div>

            <!-- pagination -->
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">Previous</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
        </div>
        
    </body>
</html>
