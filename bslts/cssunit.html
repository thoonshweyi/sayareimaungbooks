<!DOCTYPE html>
<html>
    <head>
        <title>CSS Units</title>
        <style type="text/css">
            .fontpercent{
                font-size : 200%;
            }
            .fontem{
                font-size : 2em;
            }
            .widthpercent{
                width : 100%;
                height : 200px;
                background-color : red;
            }
            .widthem{
                width : 4em;
                height : 200px;
                background : tomato;
                color : white;
            }
        </style>
    </head>
    <body>
        <!-- In font-size % is equal to em -->
        <p class='fontpercent'>abcd</p>
        <p class='fontem'>abcd</p>


        <!-- In width % is relative to parent element width -->
        <div class='widthpercent'></div>
        <div class='widthem'>abcd</div>
    

        <!-- 
            Units
            - px
            - %
            - em (one character)
            - rem (1rem = 16px)
            - fr
            
         -->
    </body>
</html>
