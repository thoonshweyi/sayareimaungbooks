<!DOCTYPE html>
<html>
    <head>
        <title>Modal Box</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Login</button>
        </div>
        
        <!-- 'fade' for fade effect. -->
        <div id="mymodal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered modal-md">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Welcome back,</h5>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="">
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-info text-white">Email</span>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text bg-success text-white">Password</span>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger text-white" data-bs-dismiss="modal">Cancle</button>
                        <button class="btn btn-primary text-white" data-bs-dismiss="modal">Login</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
