<!DOCTYPE html>
<html>
    <head>
        <title>Async & Await</title>
    </head>
    <body>
        

        <script type="text/javascript">
            function add1000() {
                let result = 0;
                for(let i=1; i <= 1000; i++) {
                    result += i;
                }
                return result;
            }

            //async mean asynchronous function
            async function add1000later(){
                            // await mean wating function
                let result = await add1000();
                console.log(result);
            }

            console.log("some processes");
            add1000later();
            console.log("more processes");
        </script>
    </body>
</html>
