<!DOCTYPE html>
<html>
    <head>
        <title>Form Validate</title>
        <style type="text/css">
            label{
                color: tomato;
                display: none;
            }
        </style>
    </head>
    <body>
        
        <form>
            <div>
                <input type="text" name="num1" id="num1" class=""/>
                <label for="num1" id="labelnum1">Please Enter Correct Number</label>
            </div><br>
    
            <div>
                <input type="text" name="num2" id="num2" class=""/>
                <label for="num2" id="labelnum2">Please Entere Correct Number</label>
            </div><br>
            <div class="result"></div>
            <button id="addbtn">Add</button>
        </form>


        <script type="text/javascript">
            const inputnum1 = document.querySelector('#num1'),
                    inputnum2 = document.querySelector('#num2');

            const labelnum1 = document.querySelector('#labelnum1'),
                    labelnum2 = document.querySelector('#labelnum2');

            const addbtn = document.querySelector('#addbtn');

            const resultel = document.querySelector('.result');


            console.log(addbtn);

            inputnum1.addEventListener('keyup',()=>{
                // console.log(inputnum1.value);
                let num1 = parseInt(inputnum1.value);

                if(!isNaN(num1)){
                    labelnum1.style.display = 'none';
                }else{
                    labelnum1.style.display = 'inline';
                }

                // labelnum1.style.display = 'none';
                // if(isNaN(num1)){
                //     labelnum1.style.display = 'inline';
                // }
            });

            inputnum2.addEventListener('keyup',()=>{
                let num2 = parseInt(inputnum2.value);

                if(!isNaN(num2)){
                    labelnum2.style.display = 'none';
                }else{
                    labelnum2.style.display = 'inline';
                }
            });

            addbtn.addEventListener('click',(e)=>{
                e.preventDefault();
                // console.log('hay');

                let num1 = parseInt(inputnum1.value);
                let num2 = parseInt(inputnum2.value);

                result = num1 + num2;
                // console.log(result);

                if(isNaN(result)){
                    resultel.textContent = '';
                }else{
                    resultel.textContent = result;
                }
            });

        </script>
    </body>
</html>
