<!DOCTYPE html>
<html>
    <head>
        <title>Moving Ball</title>
        <style type="text/css">
            .box{
                width: 800px;
                height: 30px;
                background-color: skyblue;
                border: 5px solid darkblue;
                padding: 10px;

                position: relative;
            }
            .ball{
                width: 30px;
                height: 30px;
                background-color: red;
                border-radius: 50%;

                position: absolute;
            }
        </style>
    </head>
    <body>
        
        <div class="box">
            <div class="ball"></div>
        </div>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>


        <script type="text/javascript">
            const ball = document.querySelector('.ball');
            let position = 0;
            let direction = 'right';

            let interval = setInterval(move,10);
            function move(){
                if(direction === 'right'){
                    position++;
                    if(position > 790) direction = 'left';
                }else{
                    position--;
                    if(position < 1) direction = 'right';
                }
                ball.style.left = `${position}px`;
            }

            function start(){
                clearInterval(interval);
                interval = setInterval(move,10);
            }
            function stop(){
                clearInterval(interval);
            }
        </script>
    </body>
</html>
